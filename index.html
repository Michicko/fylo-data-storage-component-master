<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Raleway">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <div class="container">
    <div class="bg">
      <div class="bg__img">
        &nbsp;
      </div>
      <div class="bg__card">
        <div class="bg__card-small">
          <h1 class="bg__heading primary-heading">fylo</h1>
          <div class="card-content">
            <img src="images/icon-document.svg" alt="document icon" class="bg__icon">
            <img src="images/icon-folder.svg" alt="folder icon" class="bg__icon">
            <img src="images/icon-upload.svg" alt="upload icon" class="bg__icon">
          </div>
        </div>
        <div class="bg__card-big">
          <p class="bg__card-text">Youâ€™ve used <span class="acc">815 GB</span>  of your storage</p>
          <div class="progress-bg">
            
          </div>
          <div class="progress-state">
            <p class="start">
              0 GB
            </p>
            <p class="end">
              1000 GB
            </p>
          </div>
          <div class="card-big--info">
            <span class="big">185</span>
            <span class="small">
              GB Left
            </span> 
          </div>
        </div>
      </div>
    </div>   
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Michicko" target="_blank">Michicko &copy; 2020</a>.
    </div>
  </div>
</body>
</html>
